<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch 2048</title>
    <script defer src="tmi.min.js"></script>
    <script defer src="https://unpkg.com/swipe-listener@1.2.0/dist/swipe-listener.min.js" type="text/javascript"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="preview">
        <h1 class="preview_message">
            Simple 2048 game with twitch chat support
        </h1>
        <input type="text" class="twitch_name" placeholder="twitch channel name">
        <button type="button" class="preview_button">Start</button>
    </div>
    <div hidden class="game">
        <canvas class="game_canvas" width="150" height="150">You need to activate javascript on this page</canvas>
    </div>
</body>

</html>
