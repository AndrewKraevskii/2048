<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch 2048</title>
    <script defer src="tmi.min.js"></script>
    <script defer src="https://unpkg.com/swipe-listener@1.2.0/dist/swipe-listener.min.js"
